    <h2>College Course Reviews</h2>
    <a><CourseRating class="html"></CourseRating></a>

    <div id="reviewsContainer"></div>
    <a><CourseRating class="html"></CourseRating></a>

    <script>
        // Dummy data for demonstration purposes
        const reviewsData = [
            {
                courseName: "Introduction to Computer Science",
                Instructor: "John Doe",
                Rating: "4",
                Difficulty: "4",
                review: "This course was informative and well-organized. The instructor was knowledgeable and engaging."
            },
            {
                courseName: "Computer Science 1",
                Instructor: "Mark Johnson",
                Rating: "4",
                Difficulty: "3",
                review: "This course informs me well about the fundamentals of c++. The labs are engaging as well and really help me practie my coding skills."
            },
            {
                courseName: "General Chemistry 1",
                Instructor: "Frida Johnson",
                Rating: "4",
                Difficulty: "3",
                review: "Although I am not much of a chemistry person, the math involved helps me pass this course. The sessions in class don't help me as much as they should but the PLTL periods after class help me much more."
            },
            // Add morereviews as needed 
        ];

        // Function to generate HTML for a review
        function generateReviewHTML(review) {
            return `
                <div class="review">
                    <h3>${review.courseName}</h3>
                    <p><strong>Instructor:</strong> ${review.Instructor}</p>
                    <p><strong>Rating:</strong> ${review.Rating}<p>
                    <p><strong>Difficulty:</strong> ${review.Difficulty}</p>
                    <p><strong>Review:</strong> ${review.review}</p>
                </div>
            `;
        }

        // Function to display reviews
        function displayReviews() {
            const reviewsContainer = document.getElementById("reviewsContainer");

            // Clear existing content
            reviewsContainer.innerHTML = "";

            // Generate HTML for each review and append to the container
            reviewsData.forEach(review => {
                const reviewHTML = generateReviewHTML(review);
                reviewsContainer.innerHTML += reviewHTML;
            });
        }

        // Display reviews on page load
        displayReviews();
    </script>
