<html>
    <head>
        <title>Contact Us | RateMyCourses</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="x-icon" href="images/spirit-v-orange.png">
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script>
            function validate()
            {
                var username = document.signup.uname.value;
                var firstname = document.signup.fname.value;
                var lastname = document.signup.lname.value;
                var password = document.signup.passw.value;
                var cpassword = document.signup.cpassw.value;

                if(username=="" || firstname=="" || lastname=="" || password=="" || cpassword=="")
                {
                    alert("Fill in all the fields")
                }
                else{
                    if(password.length<8 || password.length>15)
                        {
                            alert("Password should be between 8-15 characters long")
                        }
                    else{
                        if(password != cpassword)
                        {
                            alert("Password and Confirm password should match")
                        }
                        else{
                            alert("Form submitted successfully")
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <header>
            <div class="heading">
                <img src = "images/images.svg" width = "206" length = "60">
                <h1>RateMyCourses</h1>
                <img class="search-icon" src = "images/download.svg" width = "32" length = "30">
            </div>
            <ul class="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="rate.html">Rate Your Course</a></li>
                <li><a href="overallrate.html">Overall Ratings</a></li>
                <li><a class="active" href="contactUs.html">Contact Us</a></li>
            </ul>
        </header>
            <div class="content">
                <form name="signup">
                    <fieldset>
                        <legend>Sign Up</legend>
                    <table>
                        <tr>
                            <td align="right"><label>Username:</label></td>
                            <td><input type="text" name="uname"/><br/></td>
                        </tr>
                        <tr>
                            <td align="right"><label>First Name:</label></td>
                            <td><input type="text" name="fname"/><br/></td>
                        </tr>
                        <tr>
                            <td align="right"><label>Last Name:</label></td>
                            <td><input type="text" name="lname"/><br/></td>
                        </tr>
                        <tr>
                            <td align="right"><label>Password:</label></td>
                            <td><input type="password" name="passw"/><br/></td>
                        </tr>
                        <tr>
                            <td align="right"><label>Confirm Password:</label></td>
                            <td><input type="password" name="cpassw"/><br/></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right"><input class="signup" type="submit" onclick="validate();" value="Sign Up"/></td>
                        </tr>
                    </table>
                    </fieldset>
                </form>
                <div class="joinus"><p>Feel Free to Join Us!</p></div>
                <div class="icon1">
                    <iconify-icon icon="openmoji:collaboration" width="200"></iconify-icon>
                </div>
                <div class="icon2">  
                    <iconify-icon icon="ion:notifcations" width="200"></iconify-icon>
                </div>
                <div class="UTRGV">
                    <video width="350" height="260" controls>
                        <source src="/video/2023 UTRGV Rankings & Reputation _ Best University in Texas.mp4" type="video/mp4">
                      </video>
                </div>
               
           </div>
