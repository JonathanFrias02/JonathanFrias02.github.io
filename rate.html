    <h1>Rate Your College Course</h1>

    <form action="submit_rating.php" method="post">

        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" name="courseName" required>

        <label for="instructor">Instructor</label>
        <input type="text" id="instructor" name="instructor" required>

        <label for="rating">Overall Rating (out of 5)</label>
        <select id="rating" name="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="difficulty">Difficulty (1=easy, 5=hard)</label>
        <select id="difficulty" name="difficulty" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="button" onclick="submitCourseRating()">Submit Rating</button>
    </form>

    <script>
        function submitCourseRating() {
            var courseName = document.getElementById('courseName').value;
            var instructor = document.getElementById('instructor').value;
            var rating = document.getElementById('rating').value;
            var difficulty = document.getElementById('difficulty').value;
            var comments = document.getElementById ('comments').value;

            if (courseName && instructor && rating && difficulty && comments) {
                // Handle the submission, e.g., send data to the server, store in a database, etc.
                // Alert the user with the submitted data.
                alert('Rating Submitted!\nCourse Name: ' + courseName + '\nInstructor: ' + instructor + '\nRating: '+ rating + '\nDifficulty: ' + difficulty + '\nComments: ' + comments);

                // Clear form fields
                document.getElementById('courseName').value = '';
                document.getElementById('instrucor').value = '';
                document.getElementById('rating').value = '';
                document.getElementById('difficulty').value = '';
                document.getElementById('comments').value = ''; 
            } 
            else
            {
                alert('Please fill in all fields');
            }
        }
    </script>
